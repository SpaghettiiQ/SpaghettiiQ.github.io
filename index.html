<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple Todos Task Planner and Reminders">
		<title>Simple Todos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Thin.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Light.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Regular.woff2.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Semiblod.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="Resources/SF Pro Display/SF-Pro-Display-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="stylesheet" href="style.css">
		<script>
			function loadScripts() {
				var script = document.createElement('script');
				script.src = 'script.js';
				document.body.appendChild(script);
				var app = document.createElement('script');
				app.src = 'app.js';
				document.body.appendChild(app);
				var countdown = document.createElement('script');
				countdown.src = 'countdown.js';
			}
		</script>
</head>
<body class="unselectable" onload="loadScripts()">
	<header class="headline text-center text-fg">Welcome back.</header>
	<div class="container-fluid">
		<div class="row d-flex justify-content-evenly">
			<div class="clearfix col-11 col-md-4 col-lg-3">
				<div class="panel addTaskPanel fs-2  mt-4 rounded-5 p-0 text-center shadow">
					<div class="hstack p-2">
						<span class="text-fg title">Add Task</span>
						<input id="addBtn" onclick="createTask();" type="submit" value="􀅼" class="ms-auto border-0 rounded-5"/>
					</div>
					<div class="btnRow d-flex justify-content-start">
						<div id="btns">
							<div class="btndivthing">
								<button type="button" id="calBtn" class="btn border-0 rounded-5" data-bs-toggle="button" autocomplete="off" aria-label="Toggle Calendar">􀉉</button>
								<input id="timeInput" type="time" value="00:00" class="btn border-0 rounded-5" aria-label="Deadline Time"/>
							</div>
						</div>
					</div>
					<div class="textRow text-white border-0 rounded-4 d-flex justify-content-between">
						<div id="textInput" class="w-100" contenteditable="plaintext-only" aria-label="Task Text"><span class="placeholder-text">Text</span></div>
					</div>
				</div>
			</div>

			<div class="clearfix col-11 col-md-7 col-lg-8">
				<div class="panel fs-2 mt-4 rounded-5 p-0 text-center shadow">
					<div class="hstack p-2">
						<span class="text-fg title">Tasks</span>
					</div>
					<ul id="taskList" class="list-group">
						<li class="task list-group-item">
							There are no currently tasks to show.<br/>You can add some with the Add Task panel.
						</li>
					</ul>
				</div>
			</div>

			<div class="calContainer">
				<div id="calendar"></div>
			</div>
		</div>
	</div>
	<div id="smallViewWarning" class="d-flex flex-column justify-content-center bg-danger text-white fs-2" tabindex="-1">
		<div class="title align-self-center text-center p-1 pb-4">
			Available space too small!
		</div>
		<div class="subtitle align-self-center">
			This website requires a minimum width of 250 pixels.
		</div>
	</div>
</body>
</html>
